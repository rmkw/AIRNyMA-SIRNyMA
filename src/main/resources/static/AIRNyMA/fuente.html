<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes de Identificación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer>
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                const response = await fetch("/api/fuente");
                const data = await response.json();
                const container = document.getElementById("fuente-container");

                data.forEach(fuente => {
                    const card = document.createElement("div");
                    card.className = "col-md-6 mb-3";
                    card.innerHTML = `
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">ID: ${fuente.idFi}</h5>
                                <p class="card-text"><strong>ID Proceso:</strong> ${fuente.idPp}</p>
                                <p class="card-text"><strong>Fuente:</strong> ${fuente.fuenteIden}</p>
                                <p class="card-text"><strong>Año del Evento:</strong> ${fuente.anioEvento}</p>
                                <p class="card-text"><strong>Esquema Conceptual:</strong> 
                                    <span class="badge" style="background-color: ${fuente.esqConcep === 'Sí' ? 'green' : 'red'}; color: white;">
                                        ${fuente.esqConcep}
                                    </span>
                                </p>
                                <p class="card-text">
                                    <a href="${fuente.ligaPrinc}" target="_blank" class="btn btn-primary btn-sm">Liga Principal</a>
                                    <a href="${fuente.ligaFuente}" target="_blank" class="btn btn-secondary btn-sm">Liga Fuente</a>
                                </p>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error("Error al obtener datos:", error);
            }
        });
    </script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Mi Espacio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="procesos.html">Procesos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="fuente.html">Fuentes</a>
                    </li>
                    <li class="nav-item"><a class="nav-link active" href="variables.html">Variables</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-3">Fuentes de Identificación</h2>
        <div class="row" id="fuente-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
