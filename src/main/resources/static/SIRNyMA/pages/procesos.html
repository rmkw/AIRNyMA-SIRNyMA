    <!-- Contenedor donde se mostrarán los procesos -->

        <h2>Procesos de Producción</h2>
        <div class="row mt-4" id="procesosContainer"></div>

    <script>
        // Asignar funcionalidad al botón de "Dirección General de Estadísticas Sociodemográficas"
        document.getElementById("btnDireccionSociodemograficas").addEventListener("click", async function () {
            try {
                // Llamadas a las APIs
                const procesos = await fetch("/api/proceso").then(res => res.json());
                const variables = await fetch("/api/variables").then(res => res.json());

                // Contador de variables por proceso
                const conteo = {};
                procesos.forEach(proceso => {
                    // Filtrar variables que coinciden con el proceso actual
                    const relacionadas = variables.filter(varObj => varObj.idPp === proceso.idPp);
                    conteo[proceso.idPp] = relacionadas.length; // Guardar el conteo
                });

                // Ordenar los procesos alfabéticamente por el campo `pp`
                procesos.sort((a, b) => a.pp.localeCompare(b.pp));

                // Mostrar los procesos con el contador de variables relacionadas
                const container = document.getElementById("procesosContainer");
                container.innerHTML = ""; // Limpiar el contenedor

                procesos.forEach((proceso, index) => {
                    const card = `
                        <div class="col-md-4 mb-4">
                            <div class="card mb-3" style="max-width: 540px;">
                              <div class="row g-0">
                               <div class="col-md-4 d-flex justify-content-center align-items-center">
                                <img src="/assets/iconsociodemografica.png" class="img-fluid rounded-start" style="max-height: 100px;">
                               </div>
                              <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title"><strong>${proceso.pp || "Desconocido"}</strong></h5>
                                    <p class="card-text">${proceso.idPp}</p>
                                    <p class="card-text">
                                        <strong>Estatus:</strong> 
                                        <span class="badge ${getStatusClass(proceso.estatus)}">${proceso.estatus}</span>
                                    </p>
                                    <p class="card-text">
                                        <strong>Total de Variables Relacionadas:</strong> 
                                        <span style="color: #08739c; 
                                        text-decoration: underline; 
                                        cursor: pointer; 
                                        font-size: 1.2rem; 
                                        font-family: 'Monaco', monospace; 
                                        font-weight: bold;" onclick="handleVariableClick('${proceso.idPp}')">
                                            ${conteo[proceso.idPp] || 0}
                                        </span>
                                    </p>
                                </div>
                              </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            } catch (error) {
                console.error("Error cargando los procesos o variables:", error);
                alert("Ocurrió un error al cargar los datos");
            }
        });

        // Función para determinar la clase CSS según el estatus
        function getStatusClass(status) {
            switch (status.toLowerCase()) {
                case "activo": return "bg-success";
                case "inactivo": return "bg-danger";
                case "pendiente": return "bg-warning text-dark";
                default: return "bg-secondary";
            }
        }

        // Función para manejar el clic en el número del contador
        function handleVariableClick(idPp) {
            console.log("Redirigiendo con ID:", idPp);
            window.location.href = `variables.html?idPp=${encodeURIComponent(idPp)}`;
            
    }
    

        // Asignar funcionalidad a las demás tarjetas
        document.querySelectorAll(".mostrarGrupoBtn").forEach(button => {
            if (!button.id) { // Excluir el botón de "Dirección General de Estadísticas Sociodemográficas"
                button.addEventListener("click", function () {

                });

        });

        document.addEventListener("DOMContentLoaded", async function () {
            const processSelect = document.getElementById("processSelect"); // Selector de procesos
            const container = document.getElementById("variablesContainer"); // Contenedor de resultados
            const paginationContainer = document.getElementById("pagination"); // Contenedor del paginador
        
            let itemsPerPage = 10; // Número de elementos por página
            let currentPage = 1; // Página actual
            let allData = []; // Almacena todos los datos cargados inicialmente
        
            // Función para cargar todos los elementos al entrar a la página
            async function loadAllVariables() {
                try {
                    const response = await fetch(`/api/variables`);
                    const data = await response.json();
                    allData = data; // Guardar todos los datos para restaurar el listado inicial
        
                    // Capturar el parámetro idPp de la URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const idPp = urlParams.get("idPp");
        
                    if (idPp) {
                        // Seleccionar automáticamente la opción correspondiente en el select
                        processSelect.value = idPp;
        
                        // Verificar si el valor fue correctamente asignado
                        if (processSelect.value === idPp) {
                            console.log(`El selector de procesos tomó el valor: ${idPp}`);
                        } else {
                            console.error("El valor no fue asignado correctamente al selector de procesos.");
                        }
        
                        // Aplicar el filtro automáticamente
                        filterByProcess(idPp);
                    } else {
                        // Si no hay idPp, mostrar todos los datos
                        renderPage(allData, currentPage);
                        setupPagination(allData);
                    }
                } catch (error) {
                    console.error("Error al cargar los datos:", error);
                    container.innerHTML = "<p class='text-center text-danger'>Ocurrió un error al cargar los datos. Inténtalo nuevamente.</p>";
                }
            }
        
            // Función para filtrar las variables por idPp
            function filterByProcess(idPp) {
                const filteredData = allData.filter(variable => variable.idPp === idPp);
        
                if (filteredData.length === 0) {
                    container.innerHTML = "<p class='text-center'>No se encontraron variables para el proceso seleccionado.</p>";
                    paginationContainer.innerHTML = "";
                    return;
                }
        
                renderPage(filteredData, currentPage);
                setupPagination(filteredData);
            }
        
            // Función para renderizar las tarjetas en función de la página actual
            function renderPage(data, page) {
                container.innerHTML = ""; // Limpia el contenedor antes de mostrar las nuevas tarjetas
        
                const startIndex = (page - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const paginatedData = data.slice(startIndex, endIndex);
        
                paginatedData.forEach(variable => {
                    const card = `
                        <div class="accordion mb-3">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="heading${variable.idVar}">
                                    <button class="accordion-button collapsed" type="button" 
                                        data-bs-toggle="collapse" 
                                        data-bs-target="#collapse${variable.idVar}" 
                                        aria-expanded="false" 
                                        aria-controls="collapse${variable.idVar}">
                                        ${variable.nomVar} <span class="badge bg-light text-dark ms-2">${variable.idVar}</span>
                                    </button>
                                </h2>
                                <div id="collapse${variable.idVar}" class="accordion-collapse collapse" aria-labelledby="heading${variable.idVar}">
                                    <div class="accordion-body">
                                        <p><strong>Definición:</strong> ${variable.defVar}</p>
                                        <p><strong>Variable Asignada:</strong> ${variable.varAsig}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            }
        
            // Función para configurar el paginador
            function setupPagination(data) {
                paginationContainer.innerHTML = ""; // Limpia el paginador
                const totalPages = Math.ceil(data.length / itemsPerPage);
        
                // Botón "Anterior"
                if (currentPage > 1) {
                    const prevLi = document.createElement("li");
                    prevLi.classList.add("page-item");
                    const prevA = document.createElement("a");
                    prevA.classList.add("page-link");
                    prevA.href = "#";
                    prevA.textContent = "«";
                    prevA.addEventListener("click", function (e) {
                        e.preventDefault();
                        currentPage--;
                        renderPage(data, currentPage);
                        setupPagination(data);
                    });
                    prevLi.appendChild(prevA);
                    paginationContainer.appendChild(prevLi);
                }
        
                // Números de página
                for (let i = 1; i <= totalPages; i++) {
                    const li = document.createElement("li");
                    li.classList.add("page-item");
                    if (i === currentPage) li.classList.add("active");
        
                    const a = document.createElement("a");
                    a.classList.add("page-link");
                    a.href = "#";
                    a.textContent = i;
                    a.addEventListener("click", function (e) {
                        e.preventDefault();
                        currentPage = i;
                        renderPage(data, currentPage);
                        setupPagination(data);
                    });
        
                    li.appendChild(a);
                    paginationContainer.appendChild(li);
                }
        
                // Botón "Siguiente"
                if (currentPage < totalPages) {
                    const nextLi = document.createElement("li");
                    nextLi.classList.add("page-item");
                    const nextA = document.createElement("a");
                    nextA.classList.add("page-link");
                    nextA.href = "#";
                    nextA.textContent = "»";
                    nextA.addEventListener("click", function (e) {
                        e.preventDefault();
                        currentPage++;
                        renderPage(data, currentPage);
                        setupPagination(data);
                    });
                    nextLi.appendChild(nextA);
                    paginationContainer.appendChild(nextLi);
                }
            }
        
            // Cargar todos los elementos al entrar a la página
            loadAllVariables();
        
            // Agregar evento de cambio al selector de procesos
            processSelect.addEventListener("change", function () {
                const selectedProcess = processSelect.value; // Obtener el valor seleccionado
                currentPage = 1; // Reiniciar a la primera página
                filterByProcess(selectedProcess); // Filtrar por el proceso seleccionado
            });
        });
    </script>
